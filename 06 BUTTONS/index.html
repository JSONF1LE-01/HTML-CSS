<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BUTTONS</title>
    </head>
    <body>
        <!--you  can also connect javascript-->
        <button onClick="doSomething()" style="font-size: 50px; background-color: aqua; color: beige; border-radius: 6px;">Example button</button>
        <!--here you can write some  javascript and run it when you press the btutton-->
        <p id="Greating">Hello</p>
        <script>
            function doSomething(){
                document.getElementById("Greating").innerHTML = "See ya"
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DIV SPAN</title>
    </head>
    <body>
        <!--UNORDERED LISTS-->
        <h4>UN-ORDERED LIST</h4>
            <ul>
                <li>item  1</li>
                <li>item  1</li>
                <li>item  1</li>
                <li>you can also nest lists</li>
                    <ul>
                        <li>item 1 . 1</li>
                        <li>item 1 . 2</li>
                    </ul>
            </ul>
        <!--ORDERED LISTS-->
        <h4>ORDERED LIST</h4>
        <ol>
            <li>coffe</li>
            <li>beans</li>
            <li>tortillas</li>
            <li>dogo food</li>
                <ol>
                    <li>dogo shampoo</li>
                    <li>dogo shampoo</li>
                </ol>
        </ol>
        <!--description lists-->
        <h4>DESCRIPTIVE LIST</h4>
        <dl style="background-color: aquamarine; border: 3px solid;">
            <dt>cooper</dt>
            <dd>tyh brown dogo</dd>

            <dt>tuco</dt>
            <dd>small pug</dd>
        </dl>

    </body>
</html>

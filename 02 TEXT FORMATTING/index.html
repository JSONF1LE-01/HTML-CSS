<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TEXT FORMATTING</title>
    </head>
    <body>
        <P>TEST TEXT FORMATTING</P>
        <P>TEST <B>BOLD </B>FORMATTING</P>
        <P>TEST <i>ITALICS </i>FORMATTING</P>
        <P>TEST <u>UNDERLINED </u>FORMATTING</P>
        <P>TEST <del>DELETED </del>FORMATTING</P>
        <P>TEST <big>BIG </big>FORMATTING</P>
        <P>TEST <small>SMALL </small>FORMATTING</P>
        <P>TEST <sub>SUBSCRIPT </sub>FORMATTING</P>
        <P>TEST <sup>SUPERSCRIPT </sup>FORMATTING</P>
        <P>TEST <tt>MONOSPACED </tt>FORMATTING</P>
        <P>TEST <mark>HIGHLIGHT </mark>FORMATTING</P>
    </body>
</html>

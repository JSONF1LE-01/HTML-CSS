<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COMBINATORS</title>
</head>
<body>
    <!-- COMBINATOR =   explains the relationship between 
                        listed selectors
                         = decendant
                        > = child
                        ~ = general sibling
                        + = adjacent sibling
                    
                        DIV > P
    
    
                    -->
    <div id="container">
        <p>this is 1</p>
        <p>this is 2</p>
        <div>

            <p>this is 3</p>
        </div>
    </div>
    <p>this is 4</p>
    <p>this is 5</p>
</body>
</html>

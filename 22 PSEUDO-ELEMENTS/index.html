<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PSEUDO-ELEMENTS</title>
</head>
<body>
    <!--pseudo-element = keyword added after a selector
                        thats used to style a specific
                        part of an element
                    
                    selector::pseudo element
                    h1::first-letter-->
    <h1>Hello</h1>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officiis excepturi alias corrupti voluptas nesciunt suscipit sit pariatur! Exercitationem vel velit eaque vitae placeat inventore qui magni, enim obcaecati reprehenderit! Cumque?</p>
    <ul id="fruit">
        <li id="apple">apple</li>
        <li id="banana">banana</li>
        <li id="watermelon">watermelon</li>
    </ul>
    
</body>
</html>
